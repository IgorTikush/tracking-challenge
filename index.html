<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header" >
    <div class="header__logo">
   <img src="images/logo.svg" alt="logo">
 </div>
 

   <div class="navigation">
     <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
 
     <label for="navi-toggle" class="navigation__button">
         <span class="navigation__icon">&nbsp;</span>
 
     </label>
 
     <nav class="navigation__nav">
         <ul class="navigation__list">
             <li class="navigation__item"><a href="" class="navigation__link"> Product</a></li>
             <li class="navigation__item"><a href="" class="navigation__link"> Features</a></li>
             <li class="navigation__item"><a href="" class="navigation__link">Pricing</a>
             </li>
             <li class="navigation__item "><a href="" class="navigation__link navigation__link__last">Login
             </a>
             </li>
         </ul>
     </nav>
 
</div>
  </header>

  <div class="intro">
    <div class="intro__img">
      <img src="images/illustration-devices.svg" alt="">
    </div>

    <div class="intro__text">
      <div class="intro__text__features">
        <span>NEW</span> MONOGRAPH DASHBOARD
      </div>
      <h1>Powerful insights into your team</h1>
      <h2>Project planning and time tracking for agile teams</h2>
      <div class="intro__text__cta">
        <button>Schedule a demo</button>
        <div class="button-text">
          to see a preview
        </div>
      </div>
    </div>

  </div>

  


  
  

  
 
  
  
</body>
</html>
